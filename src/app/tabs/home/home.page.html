

<ion-content>

  <header>
  
    <div id="carouselExampleIndicators" class="carousel slide my-carousel my-carousel" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('https://i.imgur.com/NnzxG4S.jpg')">

        </div>
          <div class="carousel-item " style="background-image: url('https://i.imgur.com/w439mEw.jpg')">

        </div>
        <div class="carousel-item " style="background-image: url('https://i.imgur.com/cpIrOo1.jpg')">

        </div>
      </div>
      <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> -->
    </div>


  </header>
  <div class="Maincarousel"  data-flickity='{ "freeScroll": true }'>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
    <div class="carousel-cell"></div>
   
  </div>
  <div class="single-property" *ngFor="let data of stores" (click)="store('data')">
    <div class="images">
      <img class="img-fluid mx-auto d-block" src="{{data.Image}}" alt="">
      <span></span>
    </div>

    <div class="desc">
      <div class="top d-flex justify-content-between">
        <h4><a href="#">{{data.Name}}</a></h4>
        <h4>$3.5M</h4>
      </div>
      <div class="middle">
       
        <div class="d-flex justify-content-start">
          <p>Pool: <span class="gr">Yes</span></p>
          <p>Internet: <span class="rd">No</span></p>
          <p>Cleaning: <span class="rd">No</span></p>
        </div>
      </div>
      <div class="bottom d-flex justify-content-start">
        <p><span class="lnr lnr-heart"></span> 15 Likes</p>
        <p><span class="lnr lnr-bubble"></span> 02 Comments</p>
      </div>
    </div>
  </div>
 
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
